<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Widgets</title>
    <meta name="description" content="Widgets">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Widgets">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Source+Sans+Pro:wght@600;700&display=swap"

<body>
    <div class="bubble">
        <div class="bubble__inner">
            <div class="currency-rate">
                <div class="currency-rate__select-wrapper">
                    <p class="currency-rate__select-text">Select currencies</p>
                    <div class="swiper1">
                        <div class="swiper-wrapper swiper1__wrapper">
                            <div class="swiper-slide swiper1__slide" data-currency="EUR">EUR</div>
                            <div class="swiper-slide swiper1__slide" data-currency="USD">USD</div>
                            <div class="swiper-slide swiper1__slide" data-currency="AMD">AMD</div>
                            <div class="swiper-slide swiper1__slide" data-currency="GBP">GBP</div>
                            <div class="swiper-slide swiper1__slide" data-currency="RUB">RUB</div>
                        </div>
                    </div>
                    <div class="swiper2">
                        <div class="swiper-wrapper swiper2__wrapper">
                            <div class="swiper-slide swiper2__slide" data-currency="EUR">EUR</div>
                            <div class="swiper-slide swiper2__slide" data-currency="USD">USD</div>
                            <div class="swiper-slide swiper2__slide" data-currency="AMD">AMD</div>
                            <div class="swiper-slide swiper2__slide" data-currency="GBP">GBP</div>
                            <div class="swiper-slide swiper2__slide" data-currency="RUB">RUB</div>
                        </div>
                    </div>
                    <button class="currency-rate__check-button">CHECK</button>
                </div>
                <div class="currency-rate__rates-wrapper">
                    <p class="currency-rate__rate currency-rate__rate--1"></p>
                    <p class="currency-rate__rate currency-rate__rate--2"></p>
                    <button class="currency-rate__reset-btn">
                        <svg class fill="#ffffff" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink" width="100px" height="100px"
                            viewBox="-105.78 -105.78 740.48 740.48" xml:space="preserve" stroke="#ffffff"
                            stroke-width="0.00528919" transform="rotate(0)">
                            <g id="SVGRepo_bgCarrier" stroke-width="0" transform="translate(0,0), scale(1)" />
                            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"
                                stroke="#e8abab" stroke-width="10.57838" />
                            <g id="SVGRepo_iconCarrier">
                                <g>
                                    <g>
                                        <path
                                            d="M70.846,324.059c3.21,3.926,8.409,3.926,11.619,0l69.162-84.621c3.21-3.926,1.698-7.108-3.372-7.108h-36.723 c-5.07,0-8.516-4.061-7.427-9.012c18.883-85.995,95.625-150.564,187.207-150.564c105.708,0,191.706,85.999,191.706,191.706 c0,105.709-85.998,191.707-191.706,191.707c-12.674,0-22.95,10.275-22.95,22.949s10.276,22.949,22.95,22.949 c131.018,0,237.606-106.588,237.606-237.605c0-131.017-106.589-237.605-237.606-237.605 c-116.961,0-214.395,84.967-233.961,196.409c-0.878,4.994-5.52,9.067-10.59,9.067H5.057c-5.071,0-6.579,3.182-3.373,7.108 L70.846,324.059z" />
                                    </g>
                                </g>
                            </g>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="js/scripts.js"></script>
</body>

</html>
