    <div class="bubble">
        <div class="bubble__inner">
            <div class="widget-container currency-rate active">
                <div class="wrapper select-currency">
                    <p class="select-currency__text">Select currencies</p>
                    <div class="currency-slider currency-slider--first">
                        <div class="swiper-wrapper currency-slider__wrapper">
                            <div class="swiper-slide currency-slider__slide" data-currency="EUR">EUR</div>
                            <div class="swiper-slide currency-slider__slide" data-currency="USD">USD</div>
                            <div class="swiper-slide currency-slider__slide" data-currency="AMD">AMD</div>
                            <div class="swiper-slide currency-slider__slide" data-currency="GBP">GBP</div>
                            <div class="swiper-slide currency-slider__slide" data-currency="RUB">RUB</div>
                        </div>
                    </div>
                    <div class="currency-slider currency-slider--second">
                        <div class="swiper-wrapper currency-slider__wrapper">
                            <div class="swiper-slide currency-slider__slide" data-currency="RUB">RUB</div>
                            <div class="swiper-slide currency-slider__slide" data-currency="EUR">EUR</div>
                            <div class="swiper-slide currency-slider__slide" data-currency="USD">USD</div>
                            <div class="swiper-slide currency-slider__slide" data-currency="AMD">AMD</div>
                            <div class="swiper-slide currency-slider__slide" data-currency="GBP">GBP</div>
                        </div>
                    </div>
                    <button class="select-currency__check-button">CHECK</button>
                </div>
                <div class="wrapper rates">
                    <p class="rates__rate rates__rate--first"></p>
                    <p class="rates__rate rates__rate--second"></p>

                            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"
                                stroke="#e8abab" stroke-width="10.57838" />

                </div>
            </div>
            <div class="weather widget-container">
                <div class="wrapper wrapper--weather">
                    <div class="weather__inner">
                        <h2 class="weather__title">Weather</h2>
                        <div class="weather__main">
                            <p class="weather__city"></p>
                            <p class="weather__temp"></p>
                        </div>
